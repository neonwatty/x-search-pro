<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Search Pro - Promo 440x280</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 440px;
            height: 280px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        }

        .container {
            width: 440px;
            height: 280px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        /* Background decorative elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            background: #3b82f6;
            top: -60px;
            right: -60px;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            background: #8b5cf6;
            bottom: -40px;
            left: -40px;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .logo {
            font-size: 42px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .logo-x-icon {
            width: 42px;
            height: 42px;
            flex-shrink: 0;
        }

        .tagline {
            font-size: 16px;
            color: #a0a0a0;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .features {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 380px;
        }

        .feature-badge {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            color: #60a5fa;
            font-weight: 600;
            white-space: nowrap;
        }

        .subtitle {
            margin-top: 20px;
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>

        <div class="content">
            <div class="logo">
                <svg class="logo-x-icon" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(64, 64)">
                        <g stroke="#3b82f6" stroke-width="11" fill="none" stroke-linecap="round">
                            <line x1="-56" y1="-56" x2="-19" y2="-19"/>
                            <line x1="56" y1="-56" x2="19" y2="-19"/>
                            <line x1="-56" y1="56" x2="-19" y2="19"/>
                        </g>
                        <g stroke="#FFFFFF" stroke-width="11" fill="none" stroke-linecap="round">
                            <line x1="56" y1="56" x2="19" y2="19"/>
                        </g>
                        <circle cx="0" cy="0" r="19" stroke="#FFFFFF" stroke-width="11" fill="none"/>
                    </g>
                </svg>
                <span>Search Pro</span>
            </div>
            <div class="tagline">Build Your X Search Library</div>

            <div class="features">
                <div class="feature-badge">üìö Save</div>

</body>
</html>
